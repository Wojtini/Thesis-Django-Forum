upstream web_app {
    server web:8000;
}

server {
    listen 80;

    location /static/ {
        alias /staticfiles/;
        autoindex off;
    }

    location / {
        proxy_pass http://web_app;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}

server {
    listen 443 ssl;
    server_name milepogawedki.xyz;

    ssl_certificate /etc/letsencrypt/live/milepogawedki.xyz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/milepogawedki.xyz/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        proxy_pass http://milepogawedki.xyz;
    }
}


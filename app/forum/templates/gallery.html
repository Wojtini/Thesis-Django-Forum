{% extends "prerender.html" %}
{% block content %}
    <div class="images">
        {% for image in images %}
            <div class="image" id={{ image.id }}>
                <a href="{{ image.original_file.url }}" target="_blank"><img id="{{ image.id }}_compressed" loading="lazy" src="{{ image.mini_file.url }}"></a>
            </div>
        {% endfor %}
    </div>
{% endblock %}

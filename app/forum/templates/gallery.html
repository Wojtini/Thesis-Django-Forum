{% extends "base/prerender.html" %}
{% block content %}
    <div class="container">
        <div class="card-columns">
            {% for image in images %}
                <div class="image" id={{ image.id }}>
                    <a href="{{ image.original_file.url }}" target="_blank">
                        {% include "components/gallery_card.html" with image=image %}
                    </a>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}

{% extends "base/prerender.html" %}

{% block before_content %}
    {% include "components/category_panel.html" with category=category %}
{% endblock %}

{% block content %}
    {% for thread in threads %}
        <a href="/thread/{{ thread.title }}">
            {% include "components/thread.html" with thread=thread extra="true" %}
        </a>
    {% endfor %}
{% endblock %}

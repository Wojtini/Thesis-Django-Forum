<div id={{ entry.id }}>
    {{ entry.creator }}<br>
    <pre>{{ entry.content }}</pre> <br>
    <img id="{{ entry.id }}_original" onclick="toggle_resolution({{ entry.id }})" src="{{ entry.attached_image.compressed_file.url }}">
    <img id="{{ entry.id }}_compressed" onclick="toggle_resolution({{ entry.id }})" loading="lazy" src="{{ entry.attached_image.original_file.url }}" hidden>
    <br>
</div>

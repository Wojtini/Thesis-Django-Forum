{% extends "base/prerender.html" %}
{% block content %}
    <div class="container">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">size</th>
          <th scope="col">origin_link</th>
          <th scope="col">file</th>
        </tr>
      </thead>
      <tbody>
        {% for file in files %}
            {% include "components/file_entry.html" with file=file %}
        {% endfor %}
      </tbody>
    </table>
    </div>
{% endblock %}
